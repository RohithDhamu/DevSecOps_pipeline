name: CD - Deploy to GKE

on:
  workflow_run:
    workflows: ["CI - Build & Scan"]
    types:
      - completed

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: cloudside-academy
  ARTIFACT_REGION: us-central1
  GKE_ZONE: us-central1-a
  REPO_NAME: rohith-task
  IMAGE_NAME: rohith-devsecops
  CLUSTER_NAME: rohith-task

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Authenticate to GCP using OIDC
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/769170094354/locations/global/workloadIdentityPools/github-action-pool/providers/github-actions-provider"
          service_account: "rohith-wif@cloudside-academy.iam.gserviceaccount.com"

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      # Install GKE Auth Plugin
      - name: Install GKE Auth Plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin --quiet
          echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

      # Get GKE Credentials
      - name: Get GKE Credentials
        run: |
          gcloud container clusters get-credentials $CLUSTER_NAME \
            --zone $GKE_ZONE \
            --project $PROJECT_ID

      # Install Gatekeeper (safe if already installed)
      - name: Install Gatekeeper
        run: |
          kubectl apply -f https://raw.githubusercontent.com/open-policy-agent/gatekeeper/release-3.14/deploy/gatekeeper.yaml
          kubectl rollout status deployment/gatekeeper-controller-manager \
            -n gatekeeper-system --timeout=180s

      # Apply Templates
      - name: Apply Constraint Templates
        run: |
          kubectl apply -f policy-templates/

      # Wait for CRDs
      - name: Wait for CRDs
        run: |
          kubectl wait --for=condition=Established crd --all --timeout=90s

      # Apply Constraints
      - name: Apply Constraints
        run: |
          kubectl apply -f policy-constraints/

      # Deploy Application (Immutable SHA tag â€” no sed needed)
      - name: Deploy Application
        run: |
          IMAGE=$ARTIFACT_REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME:${{ github.event.workflow_run.head_sha }}

          kubectl set image deployment/devsecops-app \
            devsecops-app=$IMAGE --record || true

          kubectl apply -f k8s/

      # Verify Rollout
      - name: Verify Deployment
        run: |
          kubectl rollout status deployment/devsecops-app --timeout=180s
